<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="growingText">Watch me grow!</h2>
  <form id="sizeForm">
    <span id="number">
      Enter a number: <input type="number" id="fontSizeInput" placeholder="Enter a number">
      <button type="submit">Change Font Size</button>
    </span>
  </form>
<script>
  const fontSizeInput = document.getElementById("fontSizeInput");
  console.log(fontSizeInput);

  const growingText = document.getElementById("growingText");
  console.log(growingText);

  const form = document.getElementById("sizeForm"); 
  console.log(form);

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const size = parseInt(fontSizeInput.value); 
    if (!isNaN(size) && size > 0) {
      growingText.style.fontSize = size + 'px'; 
    }
  });
</script>
  
</body>
</html>
