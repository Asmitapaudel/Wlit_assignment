<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      transition: font-size 0.4s ease;
    }

    form {
      margin-top: 20px;
    }

    #number {
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    input[type="number"] {
      padding: 8px;
      width: 150px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 id="growingText">Watch me grow!</h2>
  <form id="sizeForm">
    <span id="number">
      Enter a number: <input type="number" id="fontSizeInput" placeholder="Enter a number">
      <button type="submit">Change Font Size</button>
    </span>
  </form>
    

  
</body>
</html>
