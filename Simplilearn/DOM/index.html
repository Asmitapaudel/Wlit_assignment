<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieTime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>MovieTime</h1>
      <p>A curated list of the most amazing movies!</p>
    </header>

    <section class="movie-section" id="movie-list">
      <h2>Movies to Watch</h2>
      <ul >
        <li>
          <span class="name">The Intern</span>
          <button class="delete-btn">delete</button>
        </li>
        <li>
          <span class="name">Inception</span>
          <button class="delete-btn">delete</button>
        </li>
        <li>
          <span class="name"> The Prestige</span>
          <button class="delete-btn">delete</button>
        </li>
        <li>
          <span class="name"> The Wolf of Wall Street</span>
          <button class="delete-btn">delete</button>
        </li>
      </ul>
      <form id="add-movie">
        <input type="text" id="new-movie" placeholder="Add a movie..." />
        <button id="add-btn" type="submit">Add</button>
      </form>
    </section>
  </div>


</body>
<script src="app.js"></script>
</html>
